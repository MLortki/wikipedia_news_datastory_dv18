<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
{% seo %}
  </head>

  <body>
    <div id="container">
      <header>
        <h1>Article popularity</h1>
      </header>
      <hr>
      <section id="main_content">
        {{ content }}
      </section>

      <footer>
      {% if site.github.is_project_page %}
        {{ site.title | default: site.github.repository_name }} is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br>
      {% endif %}
        This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
      </footer>
    </div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/sigma.min.js"></script>
    <script src="lib/sigma.parsers.json.min.js"></script>
    <script src="lib/sigma.layout.forceAtlas2.min.js"></script>
    <script src="lib/sigma.layout.noverlap.min.js"></script>
    <script src="lib/sigma.plugins.animate.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider/build/d3-simple-slider.js"></script>
    <script src="assets/scripts/graph.js"></script>
  </body>
</html>
