<html>
<head>
  <title>Wikipedia articles popularity</title>
</head>
<body>
  <div class="container">
    <div id="article_div">
      <form>
        <input type="text" id="article_text">
        <input type="button" value="Number of articles" id="article_button">
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div id="graph" class="col-sm-8"></div>
        <div id="bar_charts" class="col-sm-4">
          <div id="article_chart" class="row">
            <font color="white">Article</font>
          </div>
          <div id="categories_chart">
            <font color="white">Categories</font>
          </div>
        </div>
      </div>
    </div>
    <div id="time_slider"></div>
  </div>

  <script src="lib/d3.min.js"></script>
  <script src="lib/sigma.min.js"></script>
  <script src="lib/sigma.parsers.json.min.js"></script>
  <script src="lib/sigma.layout.forceAtlas2.min.js"></script>
  <script src="lib/sigma.layout.noverlap.min.js"></script>
  <script src="lib/sigma.plugins.animate.min.js"></script>
  <script src="graph.js"></script>
  <script src="https://unpkg.com/d3-simple-slider/build/d3-simple-slider.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</body>
</html>
