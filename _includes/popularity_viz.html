<div class="container" id="popularity_viz">
  <div class="row node_selector">
    <div class="col-sm-2">
      <p id="popularity_nodes_text">Nodes: 5</p>
    </div>
    <div id="popularity_nodes_slider" class="col-sm-10"></div>
  </div>

  <div id="popularity_container" class="row">
    <div id="popularity_graph" class="col-sm-8 graph"></div>
    <div id="bar_charts" class="col-sm-4">
      <div id="article" class="chart_container">
        <div>
          <p>Articles</p>
        </div>
        <div id="article_chart" class="chart"></div>
      </div>
      <div id="category" class="chart_container">
        <div>
          <p>Categories</p>
        </div>
        <div id="categories_chart" class="chart"></div>
      </div>
    </div>
  </div>

  <div class="row slider">
    <div class="col-sm-2">
      <p id="popularity_time_text">Day: 01/01</p>
    </div>
    <div id="popularity_time_slider" class="col-sm-10"></div>
  </div>
</div>
